<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Wellcome to <span class="font-semibold text-purple-600">Bap er Bank !!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input type="text" id="user-email" placeholder="Your Email" class="border-2 border-gray-400 rounded border block w-3/4 mb-4 px-2 py-1">
                <input type="password" id="user-password" name="" placeholder="Your Password" class="border-2 border-gray-400 rounded border block w-3/4 mb-4 px-2 py-1">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded text-white font-semibold py-2">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
